<header [ngStyle.xs]="{ 'height.px': 80 }">
  <mat-toolbar color="accent" class="logo" [ngStyle.xs]="{ 'height.px': 80 }">
    <mat-toolbar-row>
      <mat-icon class="logo-image" svgIcon="logo" fxHide.lt-sm></mat-icon>
      <mat-icon class="logo-image" svgIcon="logo-mobile" fxHide.gt-xs></mat-icon>
      <!--<mat-icon class="report-image" svgIcon="report"></mat-icon>-->
      <mat-icon class="user-image" svgIcon="user"></mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
